    <style>
  :root {
    --bg: #121212;
    --surface: #1f1f1f;
    --card-bg: #1e1e1e;
    --text: #e0e0e0;
    --accent: #4f96ff;
    --border: #333;
    --shadow: rgba(0, 0, 0, 0.5);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Lexend', sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem 1rem;
  }

  header {
    margin-bottom: 1rem;
  }

  header h1 {
    margin: 0 0 0.5rem;
    font-size: clamp(1.5rem, 6vw, 2rem);
    color: var(--accent);
  }

  .controls-wrapper {
    background: var(--surface);
    border-radius: 12px;
    box-shadow: 0 4px 12px var(--shadow);
    padding: 0.8rem 1rem !important;
    
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem !important;
    margin-bottom: 1rem;
    
  }

  .search-input {
    flex: 0 1 auto;
    width: clamp(350px, 20vw, 300px);
    
  padding: 0.4rem 0.6rem !important;
    padding-left: 2rem !important;


    border: 1px solid var(--border);
    border-radius: 8px;

    background:
      var(--bg)
      url('https://images.hixand.xyz/search.png')
      no-repeat 0.75rem center;
    background-size: 1rem 1rem;

    color: var(--text);
    font-size: 1rem;
  }

  @media (max-width: 600px) {
    .search-input {
      flex: 1 1 auto;
      width: 100%;
      max-width: none;

      padding: 0.4rem 0.6rem;
      padding-left: 2rem;

      background-position: 0.6rem center;
      background-size: 0.9rem 0.9rem;

      font-size: 0.9rem;
    }
  }



  .search-input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(134,156,252,0.3);
  }

  .toggle-btn-group {
    display: flex;
    gap: 1rem;
    margin-left: auto;
    flex-wrap: wrap;
  }

  .toggle-btn {
    flex: 0 0 auto;
  padding: 0.4rem 1rem !important;
  
  border: 1px solid var(--accent);
    background: var(--bg);
    color: var(--accent);
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: background 0.2s, color 0.2s;
    min-height: 44px;
  }

  .toggle-btn.active {
    background: var(--accent);
    color: var(--bg);
  }

  .category-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    justify-content: center;
    margin-bottom: 1rem;
  }

  .category-btn {
    flex: 0 0 auto;
    padding: 0.75rem 1.25rem;
    border: 1px solid var(--border);
    background: none;
    color: var(--text);
    font-size: 1.05rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 44px;
    transition: background 0.2s, border-color 0.2s;
  }

  .category-btn.active {
    background: var(--accent);
    border-color: var(--accent);
    color: var(--bg);
  }

  .sort-wrapper {
    margin-left: auto;
    position: relative;
  }

  .sort-select {
    display: none;
  }

.custom-select {
  width: 180px;   
  max-width: 240px;
}

.custom-select-trigger {
  width: 100%;
  box-sizing: border-box;
}


  .custom-select-trigger {
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 0.75rem 1rem;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .custom-select-trigger::after {
    content: "";
    border: 6px solid transparent;
    border-top-color: var(--text);
    margin-left: 0.5rem;
  }

  .custom-options {
    position: absolute;
    top: calc(100% + 0.25rem);
    left: 0;
    right: 0;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--shadow);
    opacity: 0;
    pointer-events: none;
    transform: translateY(-0.5rem);
    transition: opacity 0.2s, transform 0.2s;
    z-index: 10;
  }

  .custom-select.open .custom-options {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  .custom-option {
    display: block;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    cursor: pointer;
    color: var(--text);
    transition: background 0.2s;
  }

  .custom-option:hover {
    background: rgba(134,156,252,0.1);
  }

  .custom-option.selected {
    color: var(--accent);
  }

  main {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 0.75rem;
  }

  .card {
    position: relative;
    background: var(--card-bg);
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 6px var(--shadow);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 18px var(--shadow);
  }

.card .img-container {
  position: relative;
  width: 100%;
  height: 120px !important;      
  padding: 0.2rem !important; 
  background: rgba(73,73,73,0.2); 
  overflow: hidden;        
}

.card .img-container picture,
.card .img-container img {
  position: absolute;    
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;  
  object-position: center center;
  
  -webkit-object-fit: contain;
  -webkit-object-position: center center;
}


  .info {
    padding: 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
  }

  .name-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .info h3 {
    margin: 0;
    font-size: clamp(0.85rem, 2.5vw, 1rem);
    color: var(--accent);
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .demand-badge {
    position: absolute;
    bottom: 0.5rem;
    right: 0.75rem;
    color: #121212;
  font-size: 0.7rem;  
    font-weight: 500;
    padding: 0.15rem 0.4rem;
      border-radius: 4px;
    white-space: nowrap;
  }

  .demand-badge.low    { background: #EF5350; }
  .demand-badge.medium { background: #ffc32b; }
  .demand-badge.high   { background: #8BC34A; }
  .demand-badge.very-high { background: #e3abf1; }
  .demand-badge.insane { background: #cc00ff; }

  .info .stats-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 0.25rem 0;
  }

  .card .info .stats-row {
    position: relative;
    top: 0.25rem;     
  }


  .info .stat {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    font-size: 0.75rem;
    color: var(--text);
  }

  .info .stat-icon {
    width: 12px;
    height: 12px;
  }

  .value-block {
    margin-top: 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.1rem;
  }

  .value-number {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text);
  }

  .value-label {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.02em;
  }

  @media (max-width: 600px) {
    .controls-wrapper { flex-direction: column; gap: 0.5rem; }
    .toggle-btn-group { justify-content: space-between; }
    .category-buttons { flex-direction: column; gap: 0.5rem; }
    .sort-wrapper { margin-left: 0; width: 100%; }
    .custom-select { max-width: none; }
  }

  @media (max-width: 400px) {
    main { gap: 0.5rem; }
  }

  @media (max-width: 600px) {
    .container {
      padding: 1.5rem 0.5rem;
    }
    .controls-wrapper {
      padding: 1rem;
      gap: 0.5rem;
    }
    .search-input {
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
    }
    .toggle-btn, .category-btn {
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      min-height: 40px;
    }
    .custom-select-trigger {
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
    }
    main {
      gap: 0.5rem;
    }
  }

  @media (max-width: 400px) {
    main {
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.4rem;
    }
    .card {
      box-shadow: none;
      transition: none;
    }
    .img-container {
      padding: 0.125rem;
    }
    .info {
      padding: 0.25rem;
      gap: 0.1rem;
    }
    .info h3 {
      font-size: clamp(0.75rem, 3vw, 0.9rem);
    }
    .stat {
      font-size: 0.65rem;
    }
    .value-number {
      font-size: 1rem;
    }
    .value-label {
      font-size: 0.65rem;
    }
    .demand-badge {
      font-size: 0.75rem;
      padding: 0.15rem 0.4rem;
    }
  }

  @media (max-width: 600px) {
    .search-input {
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
      padding-left: 2.2rem; 
    }
  }
  @media (max-width: 600px) {
    .controls-wrapper {
      flex-direction: row;    
      align-items: center;
      gap: 0.5rem;
    }
    .search-input {
      flex: 1;                 
      width: auto;            
      max-width: none;
    }
    .toggle-btn-group {
      margin-left: 0;         
    }
  }
  @media (max-width: 600px) {
    .search-input {
      padding: 0.8rem 0.6rem;
      padding-left: 2rem; 
      background-position: 0.6rem center;
      background-size: 0.9rem 0.9rem;
      
      font-size: 0.9rem;
    }
  }

  .card .img-container {
    aspect-ratio: 16/9 !important;    
    margin-bottom: 0.3rem !important;
    padding: 0.2rem !important;    
  }

  .card .img-container {
    aspect-ratio: auto !important;
    height: 120px !important;
  }

  .card .info {
    padding: 0.3rem !important;
    gap: 0.15rem !important;
  }
  .card .info .stats-row {
    margin: 0.15rem 0 !important;
  }
  .card .info .value-block {
    position: relative;

  }

  .card .info .value-number,
  .card .info .value-label {
    display: inline-block;
    position: relative;
    left: 0.2rem;     
  }
  .card .info .stats-row {
    position: relative;
    left: 0.1rem; 
  }

  .demand-badge {
    position: absolute;   
    bottom: 0.5rem;      
    right: 0.75rem;   
  }

  .demand-badge::after {
    content: "Demand:";
    position: absolute;
    bottom: -1.2rem;  
    right: 0;          
    font-size: 0.6rem;
    color: var(--text);
    text-transform: uppercase;
    white-space: nowrap;
  }
    .trend-block {
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
  .card {
    position: relative;
  }

  .trend-icon {
    position: absolute;
    right: 0.9rem;
    bottom: 2rem;      
    width: 20px;
    height: 20px;
    object-fit: contain;
  }
  .img-container {
    position: relative;
  }

  .exist-badge {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: var(--accent);
    color: var(--bg);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  .skeleton-card {
    background: var(--card-bg);
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 6px var(--shadow);
  }

  .skeleton-card .skeleton-img,
  .skeleton-card .skeleton-line {
    background: #2a2a2a;
    background-image: linear-gradient(
      90deg,
      #2a2a2a 0%,
      #333 50%,
      #2a2a2a 100%
    );
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
  }

  .skeleton-card .skeleton-img {
    width: 100%;
    aspect-ratio: 5/4;
  }

  .skeleton-card .skeleton-line {
    height: 12px;
    margin: 0.4rem;
    border-radius: 4px;
  }

  .skeleton-card .skeleton-line.short {
    width: 40%;
  }

  .skeleton-card .skeleton-line.full {
    width: 100%;
  }


  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .card.fade-in {
    animation: fadeIn 0.4s ease-out both;
  }

  .skeleton-card {
    transition: opacity 0.3s ease-out;
  }

  .skeleton-card.hide {
    opacity: 0;
  }

.name-row a {
  text-decoration: none;
  color: inherit;        
}

.name-row a:hover,
.name-row a:focus {
  text-decoration: none; 
}
.img-container {
  position: relative;
}

.exist-count-box {

}

}
.card {

}

.updated-time {
  position: absolute;
  top: .5rem;
  left: 0.4rem;
  font-size: 0.7rem;

  background-color: rgba(0, 0, 0, 0.75);
  padding: 0.2rem 0.45rem;

  font-weight: 400;
  z-index: 8;
}

.updated-time .clock-icon {
  width: 12px;

}

  };

  ws.onclose = () => {
    console.log('disconnected');
  };

  ws.onerror = (err) => {
    console.error(err);
  };
</script>
