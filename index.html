<script>
  function debounce(fn, wait = 250) {
    let timer;
    return (...args) => {
      clearTimeout(timer);
      timer = setTimeout(() => fn(...args), wait);
    };
  }

  const endpoints = {
    info:       'https://values.hixand.xyz/petinfo.json',
    values:     'https://values.hixand.xyz/pet-values.json',
    existCount: 'https://values.hixand.xyz/existcount.json'
  };

  const trendIcons = {
    up:     'https://images.hixand.xyz/upwards.webp',
    down:   'https://images.hixand.xyz/downwards.webp',
    stable: 'https://images.hixand.xyz/stable.webp'
  };

  let pets = [], activeCategory = 'All', showShiny = false, showMythic = false;

  document.addEventListener('DOMContentLoaded', () => {
    ['All','Secret','Legendary','Robux'].forEach(cat =>
      document.getElementById('cat'+cat).onclick = () => setCategory(cat)
    );
    ['Shiny','Mythic'].forEach(type =>
      document.getElementById('btn'+type).onclick = e => {
        if (type==='Shiny') showShiny = !showShiny;
        else                showMythic = !showMythic;
        e.target.classList.toggle('active');
        renderCards();
      }
    );
    document.getElementById('search')
      .addEventListener('input', debounce(renderCards, 300));
    document.getElementById('sort')
      .addEventListener('change', renderCards);

    const custom = document.querySelector('.custom-select');
    const trigger = custom.querySelector('.custom-select-trigger');
    const options = custom.querySelectorAll('.custom-option');
    trigger.addEventListener('click', () => custom.classList.toggle('open'));
    options.forEach(opt => opt.addEventListener('click', () => {
      custom.querySelector('.selected').classList.remove('selected');
      opt.classList.add('selected');
      trigger.textContent = opt.textContent;
      custom.classList.remove('open');
      renderCards();
    }));
    document.addEventListener('click', e => {
      if (!custom.contains(e.target)) custom.classList.remove('open');
    });

    loadData();
  });
function setCategory(cat) {
  activeCategory = cat;
  document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('cat' + cat).classList.add('active');
  renderCards();
}

async function loadData() {
  try {
    const [infoRes, valueRes, existRes] = await Promise.all([
      fetch(endpoints.info),
      fetch(endpoints.values),
      fetch(endpoints.existCount)
    ]);
    const infoJson  = await infoRes.json(),
          valueJson = await valueRes.json(),
          existJson = await existRes.json();

    pets = [];
    infoJson.forEach(p => {
      const vData = valueJson.find(v => v.pet_name === p.pet_name) || {};

      p.variants.forEach(v => {
        const stats    = (vData.variants || []).find(x => x.name === v.name) || {};
        const rawValue = stats.value;
        const lastVariantValue = (vData.variants?.length)
          ? vData.variants[vData.variants.length - 1].value
          : rawValue;

        const usedFallback = !rawValue || rawValue === 'n/a';
        const chosenValue = usedFallback ? lastVariantValue : rawValue;

        const isOC = chosenValue === 'O/C';
        let numericValue = 0;
        if (!isOC) {
          const parsed = Number(chosenValue);
          numericValue = isNaN(parsed) ? 0 : parsed;
        }

        const key = v.name === 'Normal'
                  ? p.pet_name
                  : `${v.name} ${p.pet_name}`;
        const existCount = existJson[key] != null
                         ? Number(existJson[key])
                         : null;

        pets.push({
          pet_name:      p.pet_name,
          egg_id:        p.egg_id,
          title:         p.title,
          variant:       v.name,
          image:         v.image,
          bubbles:       p.stats?.base?.bubbles ?? v.stats.base.bubbles,
          coins:         p.stats?.base?.coins   ?? v.stats.base.coins,
          gems:          p.stats?.base?.gems    ?? v.stats.base.gems,

          value:         numericValue,
          originalValue: chosenValue,
          isOC:          isOC,

          demand:        stats.demand || 'Low',
          trend:         stats.trend  || 'stable',
          existCount,
          usedFallback,
          valueIndex:    valueJson.findIndex(vv => vv.pet_name === p.pet_name)
        });
      });
    });

    renderCards();
  } catch (err) {
    console.error('Failed to load data:', err);
  }
}


  function renderCards() {
  const container = document.getElementById('cards');
  container.innerHTML = '';

  let filtered = pets.filter(p => {
    if (showShiny && showMythic)   return p.variant === 'Shiny Mythic';
    if (showShiny)                 return p.variant === 'Shiny';
    if (showMythic)                return p.variant === 'Mythic';
    return p.variant === 'Normal';
  });

  if (activeCategory !== 'All') {
    if (activeCategory === 'Robux') {
      filtered = filtered.filter(p => p.egg_id?.toLowerCase() === 'robux');
    } else {
      filtered = filtered.filter(p => p.title?.toLowerCase() === activeCategory.toLowerCase());
    }
  }

  const q = document.getElementById('search').value.toLowerCase();
  if (q) {
    filtered = filtered.filter(p => p.pet_name.toLowerCase().includes(q));
  }

  const sv = document.querySelector('.custom-option.selected').dataset.value;
  const demandOrder = ['Low','Medium','High','Very High','Insane'];
filtered.sort((a, b) => {
  if (a.value !== 0 && b.value === 0) return -1;
  if (a.value === 0 && b.value !== 0) return 1;

  if (a.value === 0 && b.value === 0) {
    if (a.isOC && !b.isOC) return -1;
    if (!a.isOC && b.isOC) return 1;
  }

  if (a.usedFallback !== b.usedFallback) {
    return a.usedFallback ? 1 : -1;
  }
  if (a.usedFallback && b.usedFallback) {
    return b.valueIndex - a.valueIndex;
  }

  const sv = document.querySelector('.custom-option.selected').dataset.value;
  const demandOrder = ['Low','Medium','High','Very High','Insane'];
  switch (sv) {
    case 'value-desc':
      return b.value - a.value;
    case 'value-asc':
      return a.value - b.value;
    case 'demand-desc':
      return demandOrder.indexOf(b.demand) - demandOrder.indexOf(a.demand);
    case 'demand-asc':
      return demandOrder.indexOf(a.demand) - demandOrder.indexOf(b.demand);
    case 'name-asc':
      return a.pet_name.localeCompare(b.pet_name);
    case 'name-desc':
      return b.pet_name.localeCompare(a.pet_name);
    default:
      return 0;
  }
});

  filtered.forEach(p => {
    const bCount = Math.floor(p.bubbles),
          cCount = Math.floor(p.coins),
          gCount = Math.floor(p.gems),
          level  = p.demand,
          cls    = level.toLowerCase().replace(/\s+/g, '-');

    let displayValue;
    if (p.originalValue && !/^\d+$/.test(p.originalValue)) {
      displayValue = p.originalValue;
    } else {
      displayValue = p.value.toLocaleString();
    }
    const trendIconUrl = trendIcons[p.trend] || trendIcons.stable,
          variantParam = encodeURIComponent(p.variant.toLowerCase()),
          slug         = p.pet_name.replace(/\s+/g, '-'),
          petUrl       = `https://bgsi.space/pet/${encodeURIComponent(slug)}?variant=${variantParam}`;

    const gemHTML = gCount > 0
      ? `<div class="stat">
           <img src="https://images.hixand.xyz/gems.webp"
                class="stat-icon" alt="Gems">${gCount}
         </div>`
      : '';

    const existBox = (p.existCount != null)
      ? `<div class="exist-count-box${p.variant === 'Normal' ? ' normal' : ''}">
           ${p.existCount.toLocaleString()}
         </div>`
      : '';

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="img-container">
        <a href="${petUrl}">
          <picture>
            <source type="image/webp"
                    srcset="${p.image.replace(/\.\w+$/, '.webp')}">
            <img loading="lazy"
                 src="${p.image}"
                 alt="${p.pet_name}">
          </picture>
          ${p.variant !== 'Normal'
            ? `<div class="exist-badge">${p.variant}</div>`
            : ''}
          ${existBox}
        </a>
      </div>
      <div class="info">
        <img src="${trendIconUrl}"
             class="trend-icon"
             alt="${p.trend} trend">
        <div class="name-row">
          <a href="${petUrl}"><h3>${p.pet_name}</h3></a>
          <span class="demand-badge ${cls}">${level}</span>
        </div>
        <div class="stats-row">
          <div class="stat">
            <img src="https://images.hixand.xyz/bubblegum.webp"
                 class="stat-icon" alt="Bubbles">${bCount}
          </div>
          <div class="stat">
            <img src="https://images.hixand.xyz/coins.webp"
                 class="stat-icon" alt="Coins">${cCount}
          </div>
          ${gemHTML}
        </div>
        <hr style="border:1px solid var(--border);margin:0.5rem 0;">
        <div class="value-block">
          <div class="value-number">${displayValue}</div>
          <div class="value-label">Value</div>
        </div>
      </div>`;
    container.appendChild(card);
  });
}

</script>
